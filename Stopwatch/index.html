<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg" href="Stopwatch Icon.svg">
</head>

<body>
    <div class="sw-container">
        <div class="stopwatch-body">
            <div id="display">
                <div id="displaytxt" class="hidden">00:00:00:00</div>
            </div>
            <div class="controls">
                <audio id="clickSound">
                    <source src="beepSound.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <button id="startBtn" onclick="start()">Start</button>
                <button id="stopBtn" onclick="stop()">Stop</button>
                <button id="resetBtn" onclick="reset()">Reset</button>
                <button id="powerBtn" onclick="power()">Power On</button>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
